<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="author" content="Xiangzhen Kong" />
<title>Brain Asymmetry Projects - Cortical Asymmetry</title>
<style type="text/css">
input{display:none}
</style>
  
<script type="text/javascript"> 
function $(obj){
  return document.getElementById(obj);
} 
function show(objid){
  $(objid).style.display='inline';
} 
function hidden(objid){
  $(objid).style.display='none';
} 
function doit(){ 
  var sel_val=$('sel').value; 
  if(sel_val==''){
    hidden('textOne');
    hidden('textTwo');
  } 
  if(sel_val==0){
    hidden('textOne');
    hidden('textTwo');
  } 
  if(sel_val==1){
    show('textOne');hidden('textTwo');
  } 
  if(sel_val==2){
    show('textTwo');hidden('textOne');
  } 
} 
window.onload=function(){
  var sel=document.getElementById("sel");
  sel.onchange=doit;
}
</script> 

</head>

<body>
<h1>Test2</h1>

<select name="sel" id="sel"> 
  <option selected="selected">--Cortical Measures--</option> 
  <option value="0">Cortical Thickness</option> 
  <option value="1">Surface Area</option> 
  <option value="2">显示文本框二</option> 
</select> 
<select name="sel2" id="sel2"> 
  <option selected="selected">--Effects--</option> 
  <option value="0">Population-level Asymmetry</option> 
  <option value="1">Sex Effects</option> 
  <option value="2">Age Effects</option>
  <option value="2">Handedness Effects</option> 
  <option value="2">Brain Size Effects</option> 
</select> 
<input value="文本框一" type="text" id="textOne"/> 
<input value="文本框二" type="text" id="textTwo" /> 
</body> 
</html>
